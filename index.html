<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="image/logo.png" height="60px" width="80px">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About us</a></li>

                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="image/menu.png">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="social-icons">
                <img src="image/instagram.png">
                <img src="image/facebook.png">
                <img src="image/twitter.png">
                <img src="image/youtube.png">
            </div>
            <div class="search-box">
                <input type="text" placeholder="search">
                <img src="image/search.png">
            </div>
        </div>

        <img src="image/cloud.png" id="clouds">
        <img src="image/plane.png" id="airplane">
        <div id="hotairballoon">
            <img src="image/balloon.png" class="balloon1">
            <img src="image/balloon.png" class="balloon2">
            <img src="image/balloon.png" class="balloon3">
        </div>
        <img src="image/pause.png" id="myImg">
    </div>

</body>

</html>
